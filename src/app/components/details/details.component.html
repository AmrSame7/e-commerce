<section class="py-4">
    <div class="container shadow ">

        <div class="row align-items-center">

            <div class="col-md-4">
    
                <owl-carousel-o [options]="productSliderOptions">

                    <ng-container *ngFor="let img of productDetails.images">
                      <ng-template carouselSlide >
                        <img [src]="img" >
                      </ng-template>
                    </ng-container>
                </owl-carousel-o>
    
            </div>
    
            <div class="col-md-8">

                <div>   <h3> {{productDetails.title}} </h3>
    
                    <p class="text-muted"> {{productDetails.description}} </p>
        
                    <h5> {{productDetails.category.name}} </h5>
    
                    <div class="d-flex align-items-center justify-content-between"><span> {{productDetails.price}}EGP</span>
                        <span><i class="fa-solid fa-star rating-color"></i><span class="text-muted"> {{productDetails.ratingsAverage}} </span></span>
                    </div>
        
    
                    <button class="btn-main w-100" (click)="addProduct(productDetails.id)"> Add to cart</button>
        </div>
    
             
    
            </div>
    
    
        </div>


    </div>

   



</section>
