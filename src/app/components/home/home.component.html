<section class="mt-2 py-3">

   

      <div class="row g-0 rounded">

        <div class="col-md-10">
            <owl-carousel-o [options]="mainSliderOptions">
                <ng-template carouselSlide><img src="./assets/images/main-slider-3.jpeg" class="w-100 rounded" height="500" alt=""></ng-template>  
                <ng-template carouselSlide><img src="./assets/images/main-slider-1.jpeg" class="w-100 rounded" height="500" alt=""></ng-template>  
                <ng-template carouselSlide><img src="./assets/images/main-slider-2.jpeg" class="w-100 rounded" height="500" alt=""></ng-template>  
              </owl-carousel-o>
        </div>

        <div class="col-md-2">
            <img src="./assets/images/main-slider-1.jpeg" class="w-100 rounded" height="250" alt="">
            <img src="./assets/images/main-slider-2.jpeg"class="w-100 rounded" height="250" alt="">
        </div>




      </div>



</section>


<section class="my-2">

    
    <owl-carousel-o [options]="categoriesOptions">
  
      <ng-container *ngFor="let slide of categories">
        <ng-template carouselSlide [id]="slide._id">
          <img [src]="slide.image"  [alt]="slide.name" [title]="slide.name"  class="w-100" height="280">
          <h5 class="text-center fw-semibold"> {{slide.name}} </h5>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
   
</section>



<section class="my-3">

    <h2 class="fw-bolder">Popular items:</h2>

    <input type="search" class="form-control w-50 mx-auto my-4" placeholder="Search....." [(ngModel)]="searchText">

    <div class="row g-2">
        <div class="col-md-2" *ngFor="let item of products.slice(0,18)|search:searchText ">
            <div class="product p-2">

              <i class="fa-regular fa-heart heart " (click)="addProductToWishlist(item._id)"></i>
                <div class="cursor-pointer" [routerLink]="['/details',item._id]">
                    <img [src]="item.imageCover " class="w-100" [alt]="item.title">
                    <h3 class="h6 fw-bold text-main"> {{item.category.name}} </h3>
                    <h4 class="h6 fw-semibold"> {{item.title.split(' ').slice(0,2).join(' ')}} </h4>
    
                    <div class="d-flex align-items-center justify-content-between"><span> {{item.price}} EGP</span>

                        <span><i  [class.rating-color]="item.ratingsAverage >= num"
                          *ngFor="let num of [1,2,3,4,5]" class="fa-solid fa-star fa-sm  "></i>
                          <span class="text-muted"> {{item.ratingsAverage}} </span>
                        </span>

                    </div>
    </div>
               
                <button class="btn-main w-100" (click)="addProduct(item._id)"> +Add Product</button>
            </div>
        </div>
       

    </div>
</section>
