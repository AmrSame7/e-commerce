<section class="bg-main-light my-3 rounded p-3 w-75 mx-auto" >

    <h1 class="fw-bold">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="fw-semibold mb-2">
        <label for="email">email</label>
        <input #inputEmail type="email" class="form-control" id="email" formControlName="email">
        <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors&& (loginForm.get('email')?.touched||inputEmail.value.length>0)">
        <p  *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
        <p  *ngIf="loginForm.get('email')?.getError('email')">email pattern is inavalid </p>
    </div>
    </div>

    <div class="fw-semibold mb-2">
        <label for="password">password</label>
        <input #inputPassword type="password" class="form-control" id="password" formControlName="password">
        <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors&&(loginForm.get('password')?.touched || inputPassword.value.length > 0)">
        <p  *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
        <p  *ngIf="loginForm.get('password')?.getError('pattern')">password pattern is inavalid </p>
    </div>
    </div>

    <a routerLink="/forgetpass" role="button" class="text-info fw-semibold">Forget Password ?</a>

    <p class="alert alert-danger" *ngIf="msgError">{{msgError}}</p>

    <button [disabled]="loginForm.invalid" class=" btn-main ms-auto d-block m-1">Login <span *ngIf="loadingSpinner"><i class="fa-solid fa-spinner fa-spin-pulse"></i></span></button>
</form>
</section>
