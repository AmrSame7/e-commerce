<section class="bg-main-light p-4 w-75 my-3 rounded mx-auto ">

    <h1>Register Now :</h1>

    <form [formGroup]="registerForm" (ngSubmit)=" handleForm()">
       <div class="mb-2">
        <label for="name">name :</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <div class="alert alert-danger" *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
            <p *ngIf="registerForm.get('name')?.getError('required')">Name is required</p>
            <p *ngIf="registerForm.get('name')?.getError('minlength')">Name Min Length 3</p>
            <p *ngIf="registerForm.get('name')?.getError('maxlength')">Name Max Length 20</p>

        </div>
    </div>

    <div class="mb-2">
        <label for="email">email :</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
            <p *ngIf="registerForm.get('email')?.getError('required')">email is required</p>
            <p *ngIf="registerForm.get('email')?.getError('email')">email InValid Format</p>
            

        </div>
    </div>

    <div class="mb-2">
        <label for="password">password :</label>
        <input type="password" id="password" formControlName="password" class="form-control">

        <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
            <p *ngIf="registerForm.get('password')?.getError('required')">password is required</p>
            <p *ngIf="registerForm.get('password')?.getError('pattern')">password InValid Format</p>
            

        </div>
    </div>

    <div class="mb-2">
        <label for="rePassword">rePassword :</label>
        <input type="password" id="rePassword" formControlName="rePassword" class="form-control">

        <div class="alert alert-danger" *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched">
            <p *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword is required</p>
            <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')">Password confirmation is incorrect</p>
            

        </div>
    </div>

    <div class="mb-2">
        <label for="phone">phone :</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control">
        <div class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
            <p *ngIf="registerForm.get('phone')?.getError('required')">phone is required</p>
            <p *ngIf="registerForm.get('phone')?.getError('pattern')">accept only egypt phone numbers</p>
            

        </div>
    </div>
    <p class="alert alert-danger my-2" *ngIf="errMsg"> {{errMsg}} </p>
    <button [disabled]="registerForm.invalid" class=" btn-main m-3 ms-auto d-block">Register

        <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin-pulse"></i></span>
    
    </button>


    

    </form>
</section>
