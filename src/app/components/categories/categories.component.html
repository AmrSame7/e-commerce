<section class="mt-2 pt-3">

    <div class="row g-3 " >
        <div class="col-md-2" [routerLink]="['/categoryDetails',item._id]" role="button" *ngFor="let item of categories">
         <div>
            <img  class="w-100" height="270" [src]="item.image" [alt]="item.name">

            <h4 class="text-center fw-semibold">{{item.name}}</h4>
        </div>
        </div>
    </div>
</section>
